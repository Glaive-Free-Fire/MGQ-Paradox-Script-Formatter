<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RB_Script_AutoFormatter</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 20px; }
        .lang-controls { text-align: center; margin-bottom: 20px; }
        .lang-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f0f0f0;
        }
        .lang-btn.active {
            background: #fff;
            border-bottom: 2px solid #000;
        }
        .container { display: flex; gap: 20px; margin-top: 20px; }
        .editor, .output { flex: 1; }
        textarea { width: 100%; height: 300px; padding: 10px; }
        .output-content { 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .controls { 
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .length-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .length-btn {
            padding: 5px 10px;
            min-width: 30px;
        }
        .tabs { 
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .tab-btn.active {
            background: #fff;
            border-bottom: 2px solid #000;
        }
        #skills-file-container {
            display: none;
            margin-top: 10px;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        #process-skill-btn {
            display: none;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #process-skill-btn:hover {
            background: #388E3C;
        }
        #copy-btn, #compile-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #copy-btn {
            background: #6c757d;
            color: white;
        }
        #compile-btn {
            background: #4CAF50;
            color: white;
        }
        .compile-mode-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
        }
        .compile-mode-btn.active {
            background-color: #f44336;
        }
        #button-container {
            display: flex;
            gap: 10px;
        }
        #status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RB_Script_AutoFormatter</h1>
    </div>

    <!-- Вкладки -->
    <div class="tabs">
        <button class="tab-btn active" data-mode="library">Library(Enemy)</button>
        <button class="tab-btn" data-mode="jobchange">JobChange</button>
        <button class="tab-btn" data-mode="medal">Library(Medal)</button>
        <button class="tab-btn" data-mode="skillreplacer">Skill Replacer</button>
        <button class="tab-btn" data-mode="follower">Follower</button>
        <button class="tab-btn" data-mode="map">Map</button>
    </div>

    <!-- Кнопки выбора языка -->
    <div class="lang-controls" id="lang-controls">
        <button class="lang-btn active" id="btn-rus">RUS</button>
        <button class="lang-btn" id="btn-jap">JAP</button>
    </div>

    <div class="container">
        <div class="editor">
            <h3>Ввод данных:</h3>
            <textarea id="input-data" placeholder="Введите текст с описанием..."></textarea>
        </div>
        <div class="output">
            <h3>Результат:</h3>
            <textarea id="output-content" class="output-content"></textarea>
        </div>
    </div>

    <div class="controls">
        <div class="length-control" id="length-control">
            <span>ДЛИНА СТРОКИ:</span>
            <button class="length-btn" id="decrease-length">-</button>
            <span id="current-length"></span>
            <button class="length-btn" id="increase-length">+</button>
        </div>
        <div id="button-container">
            <button id="copy-btn">Копировать результат</button>
            <button id="compile-btn" style="display: none;">Компилировать данные</button>
        </div>
        <button id="compile-mode-btn" class="compile-mode-btn">Режим прямой компиляции</button>
        
        <!-- Skill Replacer specific controls -->
        <div id="skills-file-container">
            <label>Файл Skills: </label>
            <input type="file" id="skills-file-input" accept=".txt">
            <button id="process-skill-btn">Обработать Skills</button>
        </div>
        
        <!-- Library Updater controls, скрыто, т.к. дублирует "Компилировать данные" -->
        <!-- <div id="library-updater-container" style="display: none; margin-top: 10px; align-items: center; gap: 10px; justify-content: center;">
            <label>Файл Library: </label>
            <input type="file" id="library-file" accept=".rb">
            <button id="update-library-button">Обновить библиотеку</button>
        </div> -->
    </div>
    
    <!-- Подключение скриптов из отдельных файлов -->
    <script src="Java scripts/logs.js"></script>
    <script src="Java scripts/library.js"></script>
    <script src="Java scripts/jobchange.js"></script>
    <script src="Java scripts/medal.js"></script>
    <script src="Java scripts/skillreplacer.js"></script>
    <script src="Java scripts/follower.js"></script>
    <script src="Java scripts/map.js"></script>
    <script src="Java scripts/common.js"></script>
    <script src="Java scripts/other.js"></script>
</body>
</html>
